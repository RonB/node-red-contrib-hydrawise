<script type="text/javascript">
  RED.nodes.registerType('hydrawise-read', {
    category: 'hydrawise',
    color: "#16BAC4",
    defaults: {
      name: {value: ''},
      objectType: {value: ''},
      zone: {type: "hydrawise-zone", required:true},
      propertyId: {value: ''},
      controller: {type: "hydrawise-controller", required:true},
      server: {type: "hydrawise-Client", required:true},
      multipleRead: {value: false}
    },
    inputs: 1,
    outputs: 1,
    align: "right",
    icon: "hydrawise-icon.png",
    label: function () {
      return this.name || "hydrawise Read";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      let node = this

      /*
      let multipleWriteCheckbox = $("#node-input-multipleRead")
      let requestArrayRow = $("#requestArray-row")

      multipleWriteCheckbox.change(function () {
        if ($(this).is(":checked")) {
          requestArrayRow.show();
        } else {
          requestArrayRow.hide();
        }
      });
      */

      let objectTypeLookupField = $("#node-lookup-objectType")
      let objectTypeField = $("#node-input-objectType")

      objectTypeLookupField.click(function () {
        objectTypeLookupField.addClass('disabled')
        $.getJSON('/hydrawise/ObjectTypes', function (data) {
          objectTypeLookupField.removeClass('disabled')
          node.lookupItems = []

          $.each(data, function (i, entry) {
            node.lookupItems.push({value: entry.typeValue, label: entry.label})
          })

          objectTypeField.autocomplete({
            source: node.lookupItems,
            minLength: 0,
            focus: function (event, ui) {
              objectTypeField.val(ui.item.value);
              return false;
            },
            select: function (event, ui) {
              objectTypeField.val(ui.item.value)
              return false;
            },
            close: function (event, ui) {
              objectTypeField.autocomplete("destroy")
            }
          }).autocomplete("search", "")
        })
      })

      let datatypeLookupField = $("#node-lookup-propertyId")
      let datatypeField = $("#node-input-propertyId")

      datatypeLookupField.click(function () {
        datatypeLookupField.addClass('disabled')
        $.getJSON('/hydrawise/PropertyIds', function (data) {
          datatypeLookupField.removeClass('disabled')
          node.lookupItems = []

          $.each(data, function (i, entry) {
            node.lookupItems.push({value: entry.typeValue, label: entry.label})
          })

          datatypeField.autocomplete({
            source: node.lookupItems,
            minLength: 0,
            focus: function (event, ui) {
              datatypeField.val(ui.item.value);
              return false;
            },
            select: function (event, ui) {
              datatypeField.val(ui.item.value)
              return false;
            },
            close: function (event, ui) {
              datatypeField.autocomplete("destroy")
            }
          }).autocomplete("search", "")
        })
      })
    }
  });
</script>

        <input type="text" id="node-input-name" placeholder="">
    </div>  
    <div class="form-row">
        <h4>Properties</h4>
        <hr>
    </div>
    <div class="form-row">
        <label for="node-input-zone"><i class="icon-search"></i> <span data-i18n="hydrawise-contrib.label.zone"></span></label>
        <input type="text" id="node-input-propertyId" style="width:60%;" placeholder="28">
        <a id="node-lookup-zone" class="btn"><i id="node-lookup-topic-icon" class="fa fa-search"></i></a>
    </div>
    <div class="form-row">
        <hr>

        <hr>

    <div class="form-row">

        <input type="text" id="node-input-controller">

        <label for="node-input-zone"><i class="icon-globe"></i> <span data-i18n="hydrawise-contrib.label.zone"></span></label>
        <input type="text" id="node-input-zone">
    </div>
    <hr>
</script>
